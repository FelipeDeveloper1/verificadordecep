<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de cep</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/cep.png" type="image/x-icon">
</head>

<body>

    <form action="" method="get">

        <div class="content">
            <p>CEP</p>
            <input type="text" name="" id="cep" required maxlength="9">
            <small>00000-000</small>
        </div>
        <div class="content">
            <p>Logradouro</p>
            <input type="text" name="" id="logradouro">
            <small>Avenida</small>
        </div>
        <div class="content">
            <p>Bairro</p>
            <input type="text" name="" id="bairro">
            <small>Bairro</small>
        </div>
        <div class="content">
            <p>Localidade</p>
            <input type="text" name="" id="localidade">
            <small>Cidade</small>
        </div>
        <div class="content">
            <p>UF</p>
            <input type="text" name="" id="uf">
            <small>UF</small>
        </div>
    </form>
</body>

<script src="code.js"></script>

</html>
